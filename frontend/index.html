<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE 200 CCI Scanner</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [signals, setSignals] = useState([]);
            const [stats, setStats] = useState(null); // { sentiment_percent: 50, top_sectors: [] }
            const [loading, setLoading] = useState(true);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [viewMode, setViewMode] = useState('table'); // 'grid' | 'table'

            const fetchSignals = async () => {
                setLoading(true);
                try {
                    const res = await fetch('/api/signals');
                    const data = await res.json();
                    setSignals(data);
                    setLastUpdated(new Date().toLocaleTimeString());
                } catch (err) {
                    console.error("Failed to fetch signals", err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                // Initial Fetch
                fetchSignals();

                // Trigger a fresh scan immediately when page loads
                fetch('/api/scan')
                    .then(res => res.json())
                    .then(data => {
                        console.log("Scan result:", data);
                        if (data.stats) setStats(data.stats);
                        fetchSignals(); // Refresh list after scan
                    })
                    .catch(err => console.error("Scan trigger failed", err));

                // Poll for signals every 30 seconds
                const interval = setInterval(fetchSignals, 30000);

                // Trigger a fresh scan every 5 minutes (while tab is open)
                const scanInterval = setInterval(() => {
                    fetch('/api/scan').then(() => fetchSignals());
                }, 300000); // 5 mins

                return () => {
                    clearInterval(interval);
                    clearInterval(scanInterval);
                };
            }, []);

            return (
                <div className="max-w-6xl mx-auto">
                    <header className="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                                NSE 200 CCI Scanner
                            </h1>
                            <p className="text-slate-400 mt-2">Monitoring 15m Timeframe for CCI &gt; 100 or CCI &lt; -100</p>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="bg-slate-800 p-1 rounded-lg flex items-center">
                                <button
                                    onClick={() => setViewMode('grid')}
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${viewMode === 'grid'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'text-slate-400 hover:text-white'
                                        }`}
                                >
                                    Grid
                                </button>
                                <button
                                    onClick={() => setViewMode('table')}
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${viewMode === 'table'
                                        ? 'bg-blue-600 text-white shadow-lg'
                                        : 'text-slate-400 hover:text-white'
                                        }`}
                                >
                                    Table
                                </button>
                            </div>
                            <div className="text-right hidden md:block">
                                <div className="text-sm text-slate-400">Last Updated</div>
                                <div className="font-mono text-xl">{lastUpdated || '--:--:--'}</div>
                            </div>
                        </div>
                    </header>

                    <div className="mb-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* Sentiment Meter */}
                        <div className="glass p-6 rounded-xl">
                            <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase tracking-wider">Market Sentiment (Nifty 200)</h3>
                            <div className="relative pt-4 pb-2">
                                <div className="h-4 bg-slate-700 rounded-full overflow-hidden flex">
                                    <div className="h-full bg-red-500 w-1/3"></div>
                                    <div className="h-full bg-yellow-500 w-1/3"></div>
                                    <div className="h-full bg-green-500 w-1/3"></div>
                                </div>
                                <div
                                    className="absolute top-0 w-1 h-8 bg-white border border-slate-900 shadow-lg transform -translate-x-1/2 transition-all duration-1000"
                                    style={{ left: `${stats ? stats.sentiment_percent : 50}%` }}
                                ></div>
                                <div className="mt-2 flex justify-between text-xs font-mono text-slate-500">
                                    <span>BEARISH</span>
                                    <span>NEUTRAL</span>
                                    <span>BULLISH</span>
                                </div>
                            </div>
                            <div className="mt-4 text-center">
                                <div className="text-2xl font-bold text-white mb-1">
                                    {stats ? stats.sentiment_percent : '--'}% <span className="text-sm font-normal text-slate-400">Stocks Bullish</span>
                                </div>
                                <div className="text-sm p-2 rounded bg-slate-800/50 inline-block border border-slate-700">
                                    {stats && stats.sentiment_percent > 65 ? (
                                        <span className="text-green-400 font-bold">Strong Uptrend: Trade NIFTY Calls üöÄ</span>
                                    ) : stats && stats.sentiment_percent < 35 ? (
                                        <span className="text-red-400 font-bold">Strong Downtrend: Trade NIFTY Puts üìâ</span>
                                    ) : (
                                        <span className="text-yellow-400 font-bold">Mixed Market: Trade Individual Stocks üéØ</span>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Sector & Stats */}
                        <div className="glass p-6 rounded-xl">
                            <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase tracking-wider">Sector Hotspots üî•</h3>
                            {stats && stats.top_sectors && stats.top_sectors.length > 0 ? (
                                <div className="space-y-3">
                                    {stats.top_sectors.map((sec, i) => (
                                        <div key={i} className="flex items-center justify-between">
                                            <div className="flex items-center gap-2">
                                                <span className="text-lg text-slate-300 font-medium w-6 text-center">{i + 1}</span>
                                                <span className="text-white font-bold">{sec.name}</span>
                                            </div>
                                            <div className="bg-slate-700 px-3 py-1 rounded-full text-xs text-blue-300 font-mono">
                                                {sec.count} Signals
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center text-slate-500 py-4">Waiting for signals...</div>
                            )}
                            <div className="mt-6 pt-4 border-t border-slate-700/50 flex justify-between text-xs text-slate-400">
                                <div>
                                    <strong className="text-purple-400 block mb-1">WHALE üê≥</strong>
                                    Vol &gt; 200% Avg
                                </div>
                                <div>
                                    <strong className="text-blue-400 block mb-1">SNIPER üéØ</strong>
                                    Trend Aligned
                                </div>
                                <div>
                                    <strong className="text-yellow-400 block mb-1">WIN RATE</strong>
                                    &gt; 60% (30d)
                                </div>
                            </div>
                        </div>
                    </div>

                    {loading && signals.length === 0 ? (
                        <div className="text-center py-20 text-slate-500 animate-pulse">Scanning Market...</div>
                    ) : (
                        signals.length === 0 ? (
                            <div className="glass p-8 rounded-xl text-center text-slate-400">
                                No stocks currently crossing CCI thresholds (¬±100).
                            </div>
                        ) : (
                            viewMode === 'grid' ? (
                                <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                    {signals.map((s, i) => (
                                        <div key={i} className="glass p-6 rounded-xl flex flex-col justify-between hover:bg-slate-800 transition-colors">
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex-grow mr-2">
                                                    <div className="flex items-center gap-2 mb-1 flex-wrap">
                                                        <h2 className="text-2xl font-bold text-white">{s.symbol}</h2>
                                                        <span className="bg-slate-700 text-[10px] px-1.5 py-0.5 rounded text-slate-300 whitespace-nowrap">{s.sector || 'N/A'}</span>
                                                    </div>
                                                    <div className={`text-sm font-bold ${s.type === 'BULLISH' ? 'text-green-400' : 'text-red-400'} flex items-center gap-2 flex-wrap`}>
                                                        {s.type}
                                                        {s.whale_vol && <span className="bg-purple-600 text-white text-[10px] px-1.5 py-0.5 rounded">WHALE üê≥</span>}
                                                        {s.sniper_trend && <span className="bg-blue-600 text-white text-[10px] px-1.5 py-0.5 rounded">SNIPER üéØ</span>}
                                                    </div>
                                                </div>
                                                <div className="text-right flex-shrink-0">
                                                    <div className="text-2xl font-mono font-bold text-white">‚Çπ{s.price}</div>
                                                    <div className={`text-sm font-mono ${s.type === 'BULLISH' ? 'text-green-400' : 'text-red-400'}`}>CCI: {s.cci.toFixed(2)}</div>
                                                </div>
                                            </div>

                                            <div className="pt-4 border-t border-slate-700">
                                                <div className="flex justify-between items-end mb-2">
                                                    <div>
                                                        <div className="text-xs text-slate-500">Signal Time</div>
                                                        <div className="text-xs text-slate-300">{new Date(s.time).toLocaleTimeString()}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-xs text-slate-500">Confidence</div>
                                                        <div className={`font-bold ${s.confidence >= 80 ? 'text-green-400' : s.confidence >= 50 ? 'text-yellow-400' : 'text-red-400'}`}>
                                                            {s.confidence}%
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="h-1.5 w-full bg-slate-700 rounded-full overflow-hidden">
                                                    <div
                                                        className={`h-full ${s.confidence >= 80 ? 'bg-green-500' : s.confidence >= 50 ? 'bg-yellow-500' : 'bg-red-500'}`}
                                                        style={{ width: `${s.confidence}%` }}
                                                    ></div>
                                                </div>
                                                <div className="mt-2 text-right text-[10px] text-slate-500">
                                                    Win Rate (30d): <span className="text-slate-300">{s.win_rate}%</span> ({s.wins}/{s.total_trades})
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="glass rounded-xl overflow-hidden overflow-x-auto">
                                    <table className="w-full text-left text-sm text-slate-400">
                                        <thead className="bg-slate-900/50 text-slate-200 uppercase text-xs font-semibold">
                                            <tr>
                                                <th className="px-6 py-4">Symbol</th>
                                                <th className="px-6 py-4">Signal</th>
                                                <th className="px-6 py-4 text-right">Price</th>
                                                <th className="px-6 py-4 text-right">CCI</th>
                                                <th className="px-6 py-4 text-center">Tags</th>
                                                <th className="px-6 py-4 text-right">Confidence</th>
                                                <th className="px-6 py-4 text-right">Win Rate</th>
                                                <th className="px-6 py-4 text-right">Time</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-700/50">
                                            {signals.map((s, i) => (
                                                <tr key={i} className="hover:bg-slate-800/50 transition-colors">
                                                    <td className="px-6 py-4">
                                                        <div className="font-bold text-white text-base">{s.symbol}</div>
                                                        <div className="text-xs text-slate-500">{s.sector || 'N/A'}</div>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span className={`font-bold ${s.type === 'BULLISH' ? 'text-green-400' : 'text-red-400'}`}>
                                                            {s.type}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 text-right font-mono text-white">
                                                        ‚Çπ{s.price}
                                                    </td>
                                                    <td className={`px-6 py-4 text-right font-mono font-bold ${s.type === 'BULLISH' ? 'text-green-400' : 'text-red-400'}`}>
                                                        {s.cci.toFixed(2)}
                                                    </td>
                                                    <td className="px-6 py-4 text-center">
                                                        <div className="flex gap-2 justify-center">
                                                            {s.whale_vol && <span className="bg-purple-600/20 text-purple-300 border border-purple-500/30 text-[10px] px-2 py-0.5 rounded">WHALE üê≥</span>}
                                                            {s.sniper_trend && <span className="bg-blue-600/20 text-blue-300 border border-blue-500/30 text-[10px] px-2 py-0.5 rounded">SNIPER üéØ</span>}
                                                            {!s.whale_vol && !s.sniper_trend && <span className="text-slate-600">-</span>}
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 text-right">
                                                        <div className={`font-bold ${s.confidence >= 80 ? 'text-green-400' : s.confidence >= 50 ? 'text-yellow-400' : 'text-red-400'}`}>
                                                            {s.confidence}%
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 text-right">
                                                        <div className={`font-bold ${s.win_rate > 60 ? 'text-green-400' : 'text-yellow-400'}`}>
                                                            {s.win_rate}%
                                                        </div>
                                                        <div className="text-[10px] text-slate-500">({s.wins}/{s.total_trades})</div>
                                                    </td>
                                                    <td className="px-6 py-4 text-right text-slate-500 whitespace-nowrap">
                                                        {new Date(s.time).toLocaleTimeString()}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )
                        )
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
